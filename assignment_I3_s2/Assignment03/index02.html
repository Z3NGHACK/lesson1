<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment03</title>
    </head>
    <body align="center">
        <p style="color: red; font-size: 2rem;">Text Formatting Tags</p>
        <table border="1" align="center" cellpadding="10px">
            <tr>
                <th style="font-size: 1.5rem; font-weight: 800;">HTML Tag</th>
                <th style="font-size: 1.5rem; font-weight: 800;">Output</th>
            </tr>
            <tr>
                <th>normal text</th>
                <th>hello world</th>
            </tr>
            <tr>
                <th>Font & its attributes</th>
                <th style="color: blue; font-size: 1.2rem; font-weight: 600;">hello world</th>
            </tr>
            <tr>
                <th>B</th>
                <th><b>Bold</b></th>
            </tr>
            <tr>
                <th>I</th>
                <th><i>Italic</i></th>
            </tr>
            <tr>
                <th>U</th>
                <th><u>Underline</u></th>
            </tr>
            <tr>
                <th>EM</th>
                <th><em>Emphasis</em></th>
            </tr>
            <tr>
                <th>STRONG</th>
                <th><strong>STRONG</strong></th>
            </tr>
            <tr>
                <th>TELETYPE</th>
                <th><tt>TELETYPE</tt></th>
            </tr>
            <tr>
                <th>CITE </th>
                <th><cite>Citation</cite></th>
            </tr>
            <tr>
                <th>STRIKE</th>
                <th><strike>strike through text</strike></th>
            </tr>
            <tr>
                <th>BIG</th>
                <th><big>text in a big font</big></th>
            </tr>
            <tr>
                <th>SMALL</th>
                <th><small>text in a small font</small></th>
            </tr>
            <tr>
                <th>SUB</th>
                <th>a<sub>b</sub</th>
            </tr>
            <tr>
                <th>SUP</th>
                <th>a<sup>b</sup></th>
            </tr>
        </table>
    </body>
</html>
