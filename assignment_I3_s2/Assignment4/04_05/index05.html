<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assignment02</title>
        <link rel="stylesheet" href="style05.css" type="text/css"></link>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"/>
    </head>
    <body>
        <section>
            <div class="hero-form">
                <div class="header"><i class="ri-database-fill"></i>HorizonUI</div>
                <div class="body">
                    <h2>Welcome back!</h2>
                    <h4>Please enter your credentiats to access your account</h4>
                    <div class="google"><i class="ri-google-fill"></i>Sign in with Google</div>
                    <div class="line"></div>
                    <div class="email">Email*</div>
                    <input class="email_inp" type="text" placeholder="Ex. seng1232@gmail.com">
                    <div class="pass">Password*</div>
                    <div class="password">
                        <input class="pass_inp" type="text" placeholder="Ex. 123456">
                        <i class="ri-eye-line eye"></i>
                    </div>
                    <div class="content">
                        <div class="checkbox">
                            <input type="checkbox" id="Remember-me">
                            <label for="Remember-me">Remember me</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forget password?</a>
                        </div>
                    </div>
                    <button class="sign_in">Sign In</button>
                    <div class="create">
                        <a>Not registered yet?</a>
                        <a class="acc">Create an Account</a>
                    </div>

                </div>
            </div>
            <img src="img.jpg">
        </section>

    </body>
</html>
