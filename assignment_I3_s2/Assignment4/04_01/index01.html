<!DOCTYPE html>
<html>
    <head>
        <meta char="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assignment04-01</title>
        <link rel="stylesheet" type="text/css" href="style01.css">
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
        />

    </head>
    <body>
        <!--Basic Button-->
        <section class="button">
            <button class="one">
                Primary Button
            </button>
            <button class="two">
                Default Button
            </button>
            <button class="three">
                Dashed Button
            </button>
            <button class="four">
                Text Button
            </button>
            <button class="five">
                Link Button
            </button>
        </section>

        <!--Rounded button-->
        <section id="search">
            <div>
                <button type="button" class="s circle"><i class="ri-search-line"></i></button>
                <button type="button" class="a circle">A</button>
                <button type="button" class="s1 rec"><i class="ri-search-line"></i>Search</button>
                <button type="button" class="si1 circle"><i class="ri-search-line"></i></button>
                <button type="button" class="s2 rec"><i class="ri-search-line"></i>Search</button>
            </div>
            <div>
                <button type="button" class="si1 circle"><i class="ri-search-line"></i></button>
                <button type="button" class="s2 rec"><i class="ri-search-line"></i>Search</button>
                <button type="button" class="si2 circle"><i class="ri-search-line"></i></button>
                <button type="button" class="s3 rec"><i class="ri-search-line"></i>Search</button>
                <button type="button" class="si3 circle"><i class="ri-search-line"></i></button>
            </div>
            </section>
        <!--Block button-->
        <div class="block_btn">
            <button type="button" class="pbtn">Primary</button>
            <button type="button" class="dbtn">Default</button>
            <button type="button" class="dabtn">Dashed</button>
            <button type="button" class="dibtn">Disable</button>
            <button type="button" class="tbtn">Text</button>
            <button type="button" class="lbtn">Link</button>
        </div>
    </body>
</html>
